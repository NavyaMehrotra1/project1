<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Vector Database Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #10b981;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 500;
            margin-top: 10px;
        }

        .status-indicator.offline {
            background: #ef4444;
        }

        .pulse {
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .updates-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-height: 600px;
            overflow-y: auto;
        }

        .updates-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .updates-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }

        .refresh-btn:hover {
            background: #5a67d8;
        }

        .update-item {
            background: #f8fafc;
            border-left: 4px solid #667eea;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            animation: slideIn 0.5s ease-out;
            transition: all 0.3s ease;
        }

        .update-item:hover {
            background: #f1f5f9;
            transform: translateX(5px);
        }

        .update-item.funding {
            border-left-color: #10b981;
        }

        .update-item.partnership {
            border-left-color: #f59e0b;
        }

        .update-item.product {
            border-left-color: #8b5cf6;
        }

        .update-item.expansion {
            border-left-color: #06b6d4;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .update-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .update-company {
            font-weight: 600;
            font-size: 1.1rem;
            color: #1f2937;
        }

        .update-type {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .update-type.funding { background: #10b981; }
        .update-type.partnership { background: #f59e0b; }
        .update-type.product { background: #8b5cf6; }
        .update-type.expansion { background: #06b6d4; }

        .update-content {
            color: #4b5563;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .update-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: #9ca3af;
            gap: 15px;
            flex-wrap: wrap;
        }

        .source-info {
            color: #6b7280;
            font-weight: 500;
        }

        .source-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .source-link:hover {
            color: #4f46e5;
            text-decoration: underline;
        }

        .confidence-bar {
            width: 60px;
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #ef4444, #f59e0b, #10b981);
            transition: width 0.3s ease;
        }

        .no-updates {
            text-align: center;
            color: #9ca3af;
            font-style: italic;
            padding: 40px;
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #dc2626;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî¥ Real-time Vector Database Monitor</h1>
            <p>Live monitoring of actual company data from Reddit & Hacker News</p>
            <div class="status-indicator" id="statusIndicator">
                <div class="pulse"></div>
                <span id="statusText">CONNECTING...</span>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalUpdates">-</div>
                <div class="stat-label">Total Updates</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="companiesTracked">-</div>
                <div class="stat-label">Companies Tracked</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="updatesPerMinute">-</div>
                <div class="stat-label">Recent Updates</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgConfidence">-%</div>
                <div class="stat-label">Avg Confidence</div>
            </div>
        </div>

        <div class="updates-container">
            <div class="updates-header">
                <h2 class="updates-title">Live Updates from ChromaDB</h2>
                <button class="refresh-btn" onclick="refreshData()">üîÑ Refresh</button>
            </div>
            
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search updates by company, type, or content..." 
                       id="searchInput" oninput="filterUpdates()">
            </div>

            <div id="errorContainer"></div>
            <div id="updatesContainer">
                <div class="no-updates">
                    Loading real-time updates from ChromaDB...
                </div>
            </div>
        </div>
    </div>

    <script>
        let allUpdates = [];
        let filteredUpdates = [];
        let isOnline = false;

        // API endpoints
        const API_BASE = 'http://localhost:8081';
        const UPDATES_API = `${API_BASE}/api/updates`;
        const STATS_API = `${API_BASE}/api/stats`;

        async function fetchUpdates() {
            try {
                const response = await fetch(UPDATES_API);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const updates = await response.json();
                allUpdates = updates;
                updateStatus(true);
                renderUpdates();
                
            } catch (error) {
                console.error('Error fetching updates:', error);
                updateStatus(false, `Failed to fetch updates: ${error.message}`);
            }
        }

        async function fetchStats() {
            try {
                const response = await fetch(STATS_API);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const stats = await response.json();
                updateStats(stats);
                
            } catch (error) {
                console.error('Error fetching stats:', error);
                updateStats({
                    totalUpdates: '-',
                    companiesTracked: '-',
                    updatesPerMinute: '-',
                    avgConfidence: '-%'
                });
            }
        }

        function updateStatus(online, errorMsg = '') {
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            const errorContainer = document.getElementById('errorContainer');
            
            isOnline = online;
            
            if (online) {
                indicator.className = 'status-indicator';
                statusText.textContent = 'LIVE';
                errorContainer.innerHTML = '';
            } else {
                indicator.className = 'status-indicator offline';
                statusText.textContent = 'OFFLINE';
                if (errorMsg) {
                    errorContainer.innerHTML = `<div class="error-message">‚ö†Ô∏è ${errorMsg}</div>`;
                }
            }
        }

        function updateStats(stats) {
            document.getElementById('totalUpdates').textContent = stats.totalUpdates;
            document.getElementById('companiesTracked').textContent = stats.companiesTracked;
            document.getElementById('updatesPerMinute').textContent = stats.updatesPerMinute;
            document.getElementById('avgConfidence').textContent = stats.avgConfidence + '%';
        }

        function renderUpdates() {
            const container = document.getElementById('updatesContainer');
            const displayUpdates = filteredUpdates.length > 0 ? filteredUpdates : allUpdates;
            
            if (displayUpdates.length === 0) {
                if (isOnline) {
                    container.innerHTML = '<div class="no-updates">No updates found. The system will add updates when new company data is discovered.</div>';
                } else {
                    container.innerHTML = '<div class="no-updates">Unable to connect to ChromaDB. Please check if the real-time agent is running.</div>';
                }
                return;
            }

            container.innerHTML = displayUpdates.map(update => `
                <div class="update-item ${update.type}">
                    <div class="update-header">
                        <div class="update-company">${update.company}</div>
                        <div class="update-type ${update.type}">${update.type}</div>
                    </div>
                    <div class="update-content">${update.content}</div>
                    <div class="update-meta">
                        <span>${new Date(update.timestamp).toLocaleString()}</span>
                        ${update.source ? `<span class="source-info">üì∞ ${update.source}</span>` : ''}
                        ${update.url ? `<a href="${update.url}" target="_blank" class="source-link">üîó View Source</a>` : ''}
                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width: ${update.confidence * 100}%"></div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterUpdates() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            
            if (!query) {
                filteredUpdates = [];
            } else {
                filteredUpdates = allUpdates.filter(update => 
                    update.company.toLowerCase().includes(query) ||
                    update.type.toLowerCase().includes(query) ||
                    update.content.toLowerCase().includes(query) ||
                    (update.source && update.source.toLowerCase().includes(query))
                );
            }
            
            renderUpdates();
        }

        function refreshData() {
            fetchUpdates();
            fetchStats();
        }

        // Initialize and set up auto-refresh
        document.addEventListener('DOMContentLoaded', () => {
            refreshData();
            
            // Auto-refresh every 30 seconds
            setInterval(refreshData, 30000);
        });
    </script>
</body>
</html>
